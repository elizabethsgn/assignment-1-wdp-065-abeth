<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth</title>
    <link rel="icon" href="assets/title.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="styles/porto-1.css" rel="stylesheet">
</head>
<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="assignment-1.html">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="https://www.hacktiv8.com/fullstack">PRODUCT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">BLOG</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">MY INVENTORY</a>
        </li>
    </ul>
    <section class="display">
        <div class="container">
            <div class="display-header">
                <div class="grid-display">
                    <div class="grid-item">
                        <div class="profil-display">
                            <img src="assets/logo.png" alt="logo" style="border-radius: 50%;">
                        </div>
                    </div>
                    <div class="grid-item data-display">
                        <div id="text-nama" class="nama-display">Elizabeth Siagian</div>
                        <div id="text-role" class="position-display">Front End Designer</div>
                        <div class="display-button">
                            <button type="button" id="btn-edit" class="btn btn-primary" style="font-size: 12px; margin-right: 10px;">Edit</button>
                            <button type="button" class="btn btn-outline-success" style="font-size: 12px;">Resume</button>
                        </div>
                    </div>
                    <div class="grid-item display-view-content">
                        <div class="content-display">
                            <div class="judul-display">Availability</div>
                            <div class="judul-display">Usia</div>
                            <div class="judul-display">Lokasi</div>
                            <div class="judul-display">Pengalaman</div>
                            <div class="judul-display">Email</div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="content-display">
                            <div class="keterangan-display" id="text-avail"></div>
                            <div class="keterangan-display" id="text-usia"></div>
                            <div class="keterangan-display" id="text-lokasi"></div>
                            <div class="keterangan-display" id="text-pengalaman"></div>
                            <div class="keterangan-display" id="text-email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form-isian">
        <div class="container">
            <form id="form-biodata" class="form-portofolio" style="display: none;">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="input-nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="input-role" name="role">
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" id="input-avail" name="availability">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="input-usia" name="age">
                </div>
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <input type="text" id="input-lokasi" name="lokasi">
                </div>
                <div class="form-group">
                    <label for="years-experience">Years Experience</label>
                    <input type="text" id="input-pengalaman" name="years-experience">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="input-email" name="email">
                </div>
                <div class="btn-form">
                    <button type="button" class="btn btn-submit" id="btn-submit">Submit</button>
                    <button type="button" class="btn btn-reset" id="btn-reset">Reset</button>
                </div>
            </form>
        </div>
    </section>
<script src="js/script.js"></script>
</body>
</html>
